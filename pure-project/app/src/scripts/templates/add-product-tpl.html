<form id="addForm" class="form-horizontal">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-1 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="title" id="inputTitle" class="form-control" placeholder="title"/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputSku" class="col-sm-1 control-label">Sku</label>
    <div class="col-sm-10">
      <input type="text" name="sku" id="inputSku" class="form-control" placeholder="sku" />
    </div>
  </div>

  <div class="form-group">
    <label for="inputPrice" class="col-sm-1 control-label">Price</label>
    <div class="col-sm-10">
      <input type="text" name="price" id="inputPrice" class="form-control" placeholder="price"/>
    </div>
  </div>
</form>
<div class="actions pull-right">
    <div class="btn btn-primary" onclick="productModel.onSaveEdit({{sku}}, $('form').serializeArray())">save</div>
    <div class="btn btn-warning" onclick="productModel.cancel()">cancel</div>
</div>
