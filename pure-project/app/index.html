<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product manager</title>
    
    <link rel="stylesheet" href="src/styles/libs/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="src/styles/styles.css">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/scripts/hash.js"></script>
    <script type="text/javascript" src="src/scripts/main.js"></script>

</head>
<body class="main">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Products manager</h3>
      </div>
      <div id="view" class="panel-body">
        
      </div>
    </div>

    <script id="products-table-list-tpl" type="product/template">
        <table id="products-table" class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Sku</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-table-body">

          </tbody>
        </table>
    </script>

    <script id="products-table-list-item-tpl" type="product/template">
        <tr>
          <td>{{title}}</td>
          <td>{{sku}}</td>
          <td>{{price}}</td>
          <td class="actions">
              <div class="btn btn-primary" data-action="edit:{{prodId}}">edit</div>
              <div class="btn btn-warning" data-action="delete:{{prodId}}">delete</div>
          </td>
        </tr>
    </script>
</body>
</html>
